<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-check-circle"></i>
                    <h1>TodoPro</h1>
                </div>
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTodos">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTodos">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingTodos">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Todo Form -->
            <section class="add-todo-section">
                <div class="form-container">
                    <h2>Add New Task</h2>
                    <form id="todoForm" class="todo-form">
                        <div class="form-group">
                            <input type="text" id="todoTitle" placeholder="What needs to be done?" required>
                        </div>
                        <div class="form-group">
                            <textarea id="todoDescription" placeholder="Add a description (optional)" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <select id="todoPriority">
                                    <option value="low">Low Priority</option>
                                    <option value="medium" selected>Medium Priority</option>
                                    <option value="high">High Priority</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-plus"></i>
                                Add Task
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Filters -->
            <section class="filters-section">
                <div class="filters-container">
                    <h3>Filter Tasks</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-list"></i>
                            All Tasks
                        </button>
                        <button class="filter-btn" data-filter="pending">
                            <i class="fas fa-clock"></i>
                            Pending
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            <i class="fas fa-check"></i>
                            Completed
                        </button>
                    </div>
                    <div class="priority-filters">
                        <button class="priority-filter" data-priority="high">High</button>
                        <button class="priority-filter" data-priority="medium">Medium</button>
                        <button class="priority-filter" data-priority="low">Low</button>
                        <button class="priority-filter active" data-priority="all">All Priorities</button>
                    </div>
                </div>
            </section>

            <!-- Todo List -->
            <section class="todos-section">
                <div class="todos-container">
                    <div class="todos-header">
                        <h3>Your Tasks</h3>
                        <div class="view-options">
                            <button class="view-btn active" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                            <button class="view-btn" data-view="grid">
                                <i class="fas fa-th"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Loading State -->
                    <div id="loadingSpinner" class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Loading tasks...</span>
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h4>No tasks yet</h4>
                        <p>Create your first task to get started!</p>
                    </div>

                    <!-- Todo List Container -->
                    <div id="todosList" class="todos-list"></div>
                </div>
            </section>
        </main>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <h3>Confirm Action</h3>
                <p id="confirmMessage">Are you sure you want to perform this action?</p>
                <div class="modal-actions">
                    <button id="confirmCancel" class="btn-secondary">Cancel</button>
                    <button id="confirmDelete" class="btn-danger">Delete</button>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Task</h3>
                    <button class="modal-close" id="editModalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="editForm" class="edit-form">
                    <div class="form-group">
                        <label for="editTitle">Title</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description</label>
                        <textarea id="editDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editPriority">Priority</label>
                        <select id="editPriority">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="editCompleted">
                            <span class="checkbox-custom"></span>
                            Mark as completed
                        </label>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="editCancel" class="btn-secondary">Cancel</button>
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
